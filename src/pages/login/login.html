<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
       <ion-label color="primary" stacked>Email</ion-label>
       <ion-input type="email" [(ngModel)]="_userDetails.email" placeholder="Enter Email"></ion-input>
    </ion-item>
    <ion-item>
       <ion-label color="primary" stacked>Password</ion-label>
       <ion-input type="password" [(ngModel)]="_userDetails.password" placeholder="Enter Password"></ion-input>
    </ion-item>
    <button ion-button block (click)="loginUser()">Login</button>
  </ion-list>

</ion-content>
